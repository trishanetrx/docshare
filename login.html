<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MySite</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('./images/background.png') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="h-screen flex justify-center items-center">
    <div class="login-container w-96 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-blue-600 text-center mb-4">HELLO!</h1>
        <p class="text-gray-600 text-center mb-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <form>
            <label for="email" class="block text-gray-700 mb-2">Email or Username</label>
            <input type="email" id="email" class="w-full p-3 mb-4 border rounded" placeholder="Enter your email or username" required>

            <label for="password" class="block text-gray-700 mb-2">Password</label>
            <input type="password" id="password" class="w-full p-3 mb-4 border rounded" placeholder="Enter your password" required>

            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    Remember
                </label>
                <a href="#" class="text-blue-500 text-sm">Forgot your password?</a>
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded w-full">
                NEXT â†’
            </button>
        </form>
        <p class="text-center mt-4">
            <a href="#" class="text-blue-500">Create account</a>
        </p>
    </div>
</body>
</html>
