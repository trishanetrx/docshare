<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for Online Clipboard">
    <meta name="keywords" content="login, clipboard, online">
    <title>Login - Online Clipboard</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body class="bg-gray-100 font-roboto flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Login to Clipboard</h2>

        <!-- Status Message -->
        <div id="statusMessage" class="text-center text-lg font-semibold mb-4" style="display: none;"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Enter your username" required>

            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Enter your password" required>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Login</button>
        </form>

        <p class="text-center mt-4">Don't have an account? <a href="/register.html" class="text-blue-500">Sign up</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
