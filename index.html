<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clipboard</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-center text-2xl font-bold">Online Clipboard</h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8">
        <!-- Authentication Section -->
        <div id="authSection" class="flex justify-end space-x-4 mb-4">
            <button id="loginButton" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
            <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hidden">Logout</button>
        </div>

        <!-- Clipboard Section (Visible when logged in) -->
        <section id="clipboardSection" class="hidden">
            <h2 class="text-lg font-bold mb-2">Clipboard</h2>
            <textarea id="clipboardInput" class="w-full p-2 border rounded mb-4" placeholder="Paste text here"></textarea>
            <div class="flex space-x-4">
                <button id="saveButton" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
                <button id="loadButton" class="bg-blue-500 text-white px-4 py-2 rounded">Load</button>
                <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded">Clear</button>
            </div>
            <ul id="clipboardList" class="mt-4 list-disc pl-5">
                <!-- Dynamic content will be loaded here -->
            </ul>
        </section>

        <!-- File Upload Section -->
        <section id="fileSection" class="hidden mt-8">
            <h2 class="text-lg font-bold mb-2">File Upload</h2>
            <input type="file" id="fileInput" class="mb-4 p-2 border rounded w-full" />
            <button id="uploadButton" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
            <h3 class="text-lg font-semibold mt-4">Uploaded Files:</h3>
            <ul id="fileList" class="mt-2 list-disc pl-5">
                <!-- Dynamic content will be loaded here -->
            </ul>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
