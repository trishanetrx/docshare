<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An online clipboard application to save and load text easily.">
    <title>VentiqoTech Clipboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-nginx.min.js"></script>
</head>
<body class="bg-gray-100 font-roboto">
    <!-- Header Section -->
<header class="bg-blue-600 text-white p-4" style="background: url('/clipboardblueline.png') center/cover no-repeat;">
    <div class="container mx-auto flex justify-between items-center">
        <h1>.</h1>
                <div>
            <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
        </div>
    </div>
</header>
    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Status Message -->
        <div id="statusMessage" class="text-center text-lg font-semibold mb-4 hidden"></div>

        <!-- Clipboard Section -->
        <section id="clipboardSection">
            <h2 class="text-xl font-semibold mb-4">Clipboard</h2>
            <textarea id="clipboardInput" class="w-full p-2 border border-gray-300 rounded mb-4" placeholder="Type or paste your text here..."></textarea>
            <div class="flex justify-start space-x-4">
                <button id="saveClipboard" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
                <button id="clearClipboard" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Clear</button>
            </div>
        </section>

        <!-- Saved Clipboard Data -->
        <section class="mt-6">
            <h2 class="text-xl font-semibold mb-2">Saved Clipboard Data</h2>
            <ul id="clipboardList" class="list-none pl-0">
                <!-- Dynamic blocks will be added here -->
            </ul>
        </section>

        <!-- File Upload Section -->
        <section class="mt-6">
            <h2 class="text-xl font-semibold mb-2">File Upload</h2>
            <input type="file" id="fileInput" class="mb-4 p-2 border border-gray-300 rounded w-full">
            <button id="uploadButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>
        </section>

        <!-- Uploaded Files -->
        <section class="mt-6">
            <h2 class="text-xl font-semibold mb-2">Uploaded Files</h2>
            <ul id="fileList" class="list-disc pl-5">
                <li class="text-gray-500">No files uploaded.</li>
            </ul>
        </section>
    </main>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
