<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your clipboard and upload files effortlessly.">
    <title>Clipboard - VentiqoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white text-gray-800 font-roboto">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">VentiqoTech Clipboard</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/index.html" class="hover:underline">Home</a></li>
                    <li><a href="/login.html" class="hover:underline">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <!-- Clipboard Section -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">Clipboard</h2>
            <textarea id="clipboardInput" class="w-full p-3 border border-blue-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type or paste your text here..."></textarea>
            <div class="flex justify-end mt-4 space-x-4">
                <button id="saveClipboard" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                    <i class="fas fa-save"></i> Save
                </button>
                <button id="clearClipboard" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
            </div>
        </section>

        <!-- Saved Clipboard Items -->
        <section class="mb-8">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">Saved Clipboard Data</h2>
            <ul id="clipboardList" class="list-disc pl-5 space-y-2">
                <!-- Dynamic Content Will Be Injected Here -->
            </ul>
        </section>

        <!-- File Upload Section -->
        <section>
            <h2 class="text-xl font-semibold text-blue-600 mb-4">File Upload</h2>
            <input type="file" id="fileInput" class="mb-4 p-2 border border-blue-300 rounded w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="uploadFile" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                <i class="fas fa-upload"></i> Upload
            </button>
        </section>

        <!-- Uploaded Files -->
        <section class="mt-8">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">Uploaded Files</h2>
            <ul id="fileList" class="list-disc pl-5 space-y-2">
                <!-- Dynamic Content Will Be Injected Here -->
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-center p-4 mt-8 shadow-inner">
        <p>&copy; 2024 VentiqoTech. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
